{% extends "base.html" %}
{% block title %}Check Your Email{% endblock %}

{% block content %}
<div class="columns is-centered">
  <div class="column is-half">
    <div class="notification is-info is-light has-text-centered">
      <h2 class="title is-4 has-text-info">Password Reset Sent</h2>
      <p>If an account exists with the email you entered, a password reset link has been sent.</p>
      <p>Please check your inbox and follow the instructions.</p>
    </div>
    <div class="has-text-centered mt-4">
      <a href="{% url 'login' %}" class="button is-link is-light">Return to Login</a>
    </div>
  </div>
</div>
{% endblock %}
