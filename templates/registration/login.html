{% extends "base.html" %}
{% block content %}
<div class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50">
    <div class="bg-white/90 backdrop-blur-xl border border-gray-200 shadow-xl rounded-2xl px-8 py-10 w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Welcome to <span class="text-blue-500">StudySync</span></h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 transition text-white py-2 px-4 rounded-lg font-medium">
                Log In
            </button>
        </form>
        <p class="mt-6 text-sm text-center text-gray-500">Don't have an account? Ask your admin</p>
    </div>
</div>
{% endblock %}
